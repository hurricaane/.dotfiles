blacklist = ["scratch"]

[default_session]
preview_command = "eza --long --header --icons --all --git --color=always {}"

[[session]]
name = "home"
path = "~"
disable_startup_command = true

[[session]]
name = "dotfiles"
path = "~/dotfiles"

[[session]]
name = "downloads"
# path = "~/Downloads"
path = "~/Téléchargements"

[[session]]
name = "tmux config"
path = "~/dotfiles/tmux"
startup_command = "nvim tmux.conf"
preview_command = "bat --color=always ~/dotfiles/tmux/tmux.conf"

[[session]]
name = "neovim config"
path = "~/dotfiles/neovims/LazyVim"
startup_command = "nvim"

[[session]]
name = "sesh config"
path = "~/.config/sesh"
startup_command = "nvim sesh.toml"
preview_command = "bat --color=always ~/.config/sesh/sesh.toml"

[[session]]
name = "yazi config"
path = "~/.config/yazi"
startup_command = "nvim yazi.toml"
preview_command = "bat --color=always ~/.config/yazi/yazi.toml"

# [[session]]
# name = "hyprland config"
# path = "~/.config/hypr"

[[session]]
name = "fish config"
path = "~/.config/fish"
startup_command = "nvim"
preview_command = "bat --color=always ~/.config/fish/config.fish"

[[session]]
name = "coding/code"
path = "~/Code/"

[[session]]
name = "ghostty config"
path = "~/dotfiles/ghostty"
startup_command = "nvim config"
