# Tmux configuration file
# NOTE: inspiration :
# https://github.com/wincent/wincent/blob/main/aspects/dotfiles/files/.config/tmux/tmux.conf
# https://github.com/tonybanters/tmux-btw/blob/master/tmux.conf

#--------------------------------------------------------------------
#                                 Variables
#--------------------------------------------------------------------
# NOTE: `%hidden` variables were added in tmux version 3.2
# They are variables that are only used in tmux

%hidden IS_COPY_MODE="#{==:#{pane_mode},copy-mode}"

#--------------------------------------------------------------------
#                                 Theme
#--------------------------------------------------------------------
source-file ~/dotfiles/tmux/tmux-tokyonight-theme.conf

#--------------------------------------------------------------------
#                              Basic Settings
#--------------------------------------------------------------------
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g default-terminal "${TERM}"
set-option -sg terminal-overrides ",*:RGB"
set-option -g default-shell /usr/bin/fish
set-window-option -g xterm-keys on

# undercurl support
set-option -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# underscore colours - needs tmux-3.0
set-option -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set-option -g mouse on
set-option -g allow-passthrough all
set-option -ga update-environment TERM
set-option -ga update-environment TERM_PROGRAM
set-option -g visual-activity off
set-option -g history-limit 10000
set-option -sg escape-time 0
set-option -g focus-events on
set-option -g detach-on-destroy off

set-option -g base-index 1
set-option -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# slightly more useful width in "main-vertical" layout; enough room for 3-digit
# line number gutter in Vim + 80 columns of text + 1 column breathing room
# (default looks to be about 79)
set-window-option -g main-pane-width 85

# set pane border (will use it for displaying copy mode)
set-option -g pane-border-lines single
set-option -g pane-border-status top
set-option pane-border-indicators off

set-hook -g pane-focus-out 'select-pane -P bg=color234'
set-hook -g pane-focus-in 'select-pane -P bg=default'

set-option -g status-position top

#--------------------------------------------------------------------
#                              Copy Mode
#--------------------------------------------------------------------
set-option -g set-clipboard on
set-window-option -g mode-keys vi

bind-key -n C-S-y copy-mode

# stay in copy mode on mouse drag end
unbind-key -T copy-mode-vi MouseDragEnd1Pane

# set-hook -g pane-mode-changed 'if -F "#{==:#{pane_mode},copy-mode}" "send-keys -X toggle-position"'
set-hook -g pane-mode-changed {
  if-shell -F "$IS_COPY_MODE" {
    send-keys -X toggle-position
  }
}

# show copy mode in pane border
%hidden HAS_SEARCH_RESULT="#{&&:#{e|>|:#{search_count},0},#{search_present}}"
%hidden RESULT_OR_RESULTS="result#{?#{==:#{search_count},1},,s}"
%hidden RESULT_COUNT_IS_PARTIAL="#{e|>|:#{search_count_partial},0}"
%hidden SEARCH_RESULT_COUNT="(#{search_count}#{?$RESULT_COUNT_IS_PARTIAL,+,} $RESULT_OR_RESULTS)"
%hidden OFFSET_FROM_TOP="#{e|-|:#{history_size},#{scroll_position}}"
%hidden COPY_MODE_LOCATION="[$OFFSET_FROM_TOP/#{history_size}]"
%hidden COPY_MODE_LEFT="#[align=left#,fg=green#,bg=default] -- COPY -- #[default]"
%hidden COPY_MODE_CENTER=""
%hidden COPY_MODE_RIGHT="#[align=right#,fg=white#,bg=default] #{?$HAS_SEARCH_RESULT,$SEARCH_RESULT_COUNT  ,}$COPY_MODE_LOCATION #[default]"

set-option -g pane-border-format "#{?$IS_COPY_MODE,$COPY_MODE_LEFT$COPY_MODE_CENTER$COPY_MODE_RIGHT,}"

# jump between prompts
bind-key o {
  copy-mode
  send-keys -X previous-prompt
}
bind-key -T copy-mode-vi -r O {
  send-keys -X previous-prompt
}
bind-key i {
  copy-mode
  send-keys -X next-prompt
}
bind-key -T copy-mode-vi -r I {
  send-keys -X next-prompt
}

# turn on incremental search in vi mode
bind-key -T copy-mode-vi / command-prompt -i -I "#{pane_search_string}" -T search -p "(search down)" {
  send-keys -X search-forward-incremental "%%"
}
bind-key -T copy-mode-vi ? command-prompt -i -I "#{pane_search_string}" -T search -p "(search up)" {
  send-keys -X search-backward-incremental "%%"
}

#--------------------------------------------------------------------
#                              Keybindings
#--------------------------------------------------------------------
bind-key r source-file $HOME/.config/tmux/tmux.conf \; display "Óòï Configuration Reloaded Óòï "

unbind-key %
bind-key | split-window -h -c "#{pane_current_path}"
bind-key h split-window -h -c "#{pane_current_path}"
unbind-key '"'
bind-key - split-window -v -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"

# Alt+hjkl to switch panes
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Alt+number to select window
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

unbind-key c
bind-key c new-window -c "#{pane_current_path}"
bind-key m resize-pane -Z
bind-key x kill-pane
bind-key W kill-session

# connect to last session
unbind-key l
bind-key -N "last-session (via sesh) " l run-shell "sesh last || tmux display-message -d 1000 'Oops, no last sessions found'"

# open Sesh
bind-key "t" run-shell "sesh connect \"$(
  sesh list --icons -d | fzf-tmux -p 80%,80% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
