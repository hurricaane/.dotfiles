# open lazygit in the current path
bind-key g display-popup -d "#{pane_current_path}" -h 95% -w 95% -E "lazygit"

#--------------------------------------------------------------------
#                                Plugins
#--------------------------------------------------------------------
set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-sensible'
set-option -g @plugin 'omerxx/tmux-floax'
set-option -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'

set-option -g @floax-bind 'f'
set-option -g @floax-bind-menu 'F'
set-option -g @floax-text-color 'white'

run '~/.tmux/plugins/tpm/tpm'
