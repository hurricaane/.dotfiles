    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -d -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list -d --icons)' \
    --margin 2% \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
