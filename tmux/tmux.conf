# My tmux configuration file
# Author : Yannick Dossou
#--------------------------------------------------------------------
#                               Unbindings
#--------------------------------------------------------------------
# tmux prefix
unbind-key C-b
unbind-key C-q
# reloading configuration file
unbind-key r
# enter copy mode
unbind-key [
# paste buffer
unbind-key p
# open session manager
unbind-key s
# copy mode begin selection
unbind-key -T copy-mode-vi Space
unbind-key -T copy-mode-vi Enter
# split windows
unbind-key %
unbind-key '"'
unbind-key Left
unbind-key Down
# zoom
unbind-key z
# layout
unbind-key M-3
unbind-key M-4
unbind-key M-5
# switch windows
unbind-key n
unbind-key N
unbind-key l
unbind-key h
# open lazygit
unbind-key g
# new window
unbind-key C-n
# floax
unbind-key f

#--------------------------------------------------------------------
#                             Tmux Prefix
#--------------------------------------------------------------------
set-option -g prefix C-a
bind-key C-a send-prefix

#--------------------------------------------------------------------
#                     Reloading configuration file
#--------------------------------------------------------------------
bind-key r source-file ~/dotfiles/tmux/tmux.conf \; display "Óòï Configuration Reloaded Óòï "

#--------------------------------------------------------------------
#                          General settings
#--------------------------------------------------------------------
# tmux terminal and colors
set-option -g default-terminal "${TERM}"
set-option -sg terminal-overrides ",*:RGB"
set-option -g default-shell /usr/bin/fish
# set-option -sa terminal-overrides ",xterm-256color:Tc"
# set-option -sa terminal-features ",xterm-256color:RGB"
# undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -gq allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -g visual-activity off
# mouse mode
set-option -g mouse on
# history limit
set-option -g history-limit 50000
# tmux indexing
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
# escape time
set-option -sg escape-time 10
# focus event
set-option -g focus-events on
# don't exit from tmux when closing a session
set-option -g detach-on-destroy off

#--------------------------------------------------------------------
#                              Copy Mode
#--------------------------------------------------------------------
# use system clipboard
set-option -g set-clipboard on
# enable vim motions
set-window-option -g mode-keys vi
# enter copy mode
bind-key -n C-S-y copy-mode
# Paste buffer
bind-key p paste-buffer
# vi-like select and copy
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "xclip -i -f -selection primary | xclip -i -selection clipboard"

#--------------------------------------------------------------------
#                             Other Bindings
#--------------------------------------------------------------------
# open a new window
bind-key C-n new-window -c "#{pane_current_path}"
# navigate between windows
bind-key l next-window
bind-key h previous-window
bind-key \\ last-window
# splitting windows
bind-key Down split-window -v -c "#{pane_current_path}"
bind-key C-Down split-window -fv -c "#{pane_current_path}"
bind-key Right split-window -h -c "#{pane_current_path}"
bind-key C-Right split-window -fh -c "#{pane_current_path}"
# Maximize panes
bind-key m resize-pane -Z
# set tiled layout
bind-key e select-layout main-horizontal
bind-key C-e select-layout main-vertical
bind-key a select-layout tiled
# open lazygit in the current path
bind-key g display-popup -d "#{pane_current_path}" -h 95% -w 95% -E "lazygit"
# connect to bluetooth device (already paired)
bind-key b display-popup -h 30% -w 30% -E "bash $HOME/dotfiles/tmux/tmux-scripts/bluetooth_connect.sh"
# open Sesh
bind-key "t" run-shell "sesh connect \"$(
  sesh list --icons -d | fzf-tmux -p 80%,80% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -d -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -d -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -d -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list -d --icons)' \
    --margin 2% \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""
# Connect to last session (sesh)
bind-key -N "last-session (via sesh) " L run-shell "sesh last || tmux display-message -d 1000 'Oops, no last sessions found'"
# Kill current session
bind-key -N "kill current session" Q kill-session
# Kill pane
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt (cmd+w)
# Launch taskwarrior-tui
bind-key -N "See tasks" z display-popup -d "#{pane_current_path}" -h 95% -w 95% -E "taskwarrior-tui"

#--------------------------------------------------------------------
#                           Status Bar Settings
#--------------------------------------------------------------------
# general settings
set-option -g status-position top
# Neovim Zen Mode
set-option -g allow-passthrough on

#--------------------------------------------------------------------
#                               Plugins
#--------------------------------------------------------------------
#--------------------TPM plugin -- always on top---------------------
set-option -g @plugin 'tmux-plugins/tpm'

#-----------------------------plugins list---------------------------
set -g @plugin 'tmux-plugins/tmux-sensible'
